<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGLoonk</title>
    <script src="./vendors/svg.js"></script>
    <script src="./vendors/svg.draggable.js"></script>
    <script src="./vendors/svg.selector.js"></script>
    <script src="./vendors/loonk.js"></script>
</head>

<body>
    <style>
        body {
            margin: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #363636;
        }

        svg {
            border: solid 1px gray;
        }

        * {
            margin: 0;
            padding: 0;
        }

        g,
        circle,
        line {
            position: relative !important;
        }

        #scene {
            position: relative;
            z-index: 3;
            background-color: #F2F2F2;
            border: solid 1px gray;

        }

        .cursor_pen {
            cursor: url(assets/icons/cursor_pen.svg) 0.1 0.1, pointer;
        }

        .cursor_arrow {
            cursor: url(assets/icons/cursor_arrow.svg) 0.1 0.1, pointer;
        }

        .cursor_insert {
            cursor: url(assets/icons/cursor_insert.svg) 0.1 0.1, pointer;
        }

        .cursor_move {
            cursor: url(assets/icons/cursor_move.svg) 0.1 0.1, pointer;
        }

        .loonk_scene_path {
            padding: 2px;
        }

        .loonk_scene_path_hover {
            stroke: #da2f7d;
            transition: all ease-in 0.10s;
        }

        .loonk_controls_box_endpoint:hover {
            fill: #da2f7d;
            stroke: #da2f7d;
            transition: all ease-in 0.10s;
            cursor: url(assets/icons/cursor_arrow.svg) 0.1 0.1, pointer;

        }

        .loonk_controls_box_controlpoint:hover {
            fill: #aa205e;
            stroke: #a21c58;
            transition: all ease-in 0.10s;
            cursor: url(assets/icons/cursor_arrow.svg) 0.1 0.1, pointer;

        }
        .selectable{

        }
        .selected{
                stroke-width: 1;
                stroke: red;
                stroke-dasharray: 2px;
        }
        .menu{
            display: flex;
            flex-direction: column;
            margin: 10px;
            justify-content: space-around;
        }

        .menu_btn{

            padding: 3px 5px;
            margin: 10px;
        }
        .menu_btn img{
            width: 20px;
            height: 20px;
            margin-top: 4px;
            pointer-events: none;
        }
        .menu_btn:active{

            background-color: #ab728c;
        }
    </style>

    <div class="menu">
        <button class="menu_btn" onclick="selectBtn(event, 1)" ><img src="./assets/icons/cursor_pen.svg" alt=""></button>      <!-- DRAW -->
        <button class="menu_btn" onclick="selectBtn(event, 2)"><img src="./assets/icons/cursor_arrow.svg" alt=""></button>    <!-- EDIT -->
        <button class="menu_btn" onclick="selectBtn(event, 3)"><img src="./assets/icons/cursor_move.svg" alt=""></button>     <!-- DRAG -->
    </div>


    <svg xmlns="http://www.w3.org/2000/svg" id="main-loonk-svg" width="0" height="0">

    </svg>


    <script>

        function selectBtn(e,i){
            var btn = e.target;

            document.querySelectorAll(".menu_btn").forEach(el => {
                el.style.backgroundColor = '#fff';
            });

            btn.style.backgroundColor = '#ab728c';

            // var MENU_CONTEXT = {
            //     0:"",
            //     1:"pen",
            //     2:"arrow",
            //     3:"move",
            // }
            switch (i) {
                case 1:
                    window._loonki.enterDrawState()
                    break;

                case 2:
                    window._loonki.enterEditState()
                    break;
            
                case 3:
                    window._loonki.enterDragState()
                    break;
        
                default:
                    break;
            }
        
        }

    </script>


    <script>
        const MAINSVGID = "#main-loonk-svg";

        window.m_svgIntance = SVG(MAINSVGID).addTo('body').size(800, 600)

    </script>

</body>

</html>
